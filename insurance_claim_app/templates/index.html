<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claim Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .container {
            width: 350px;
        }

        .form-box {
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 22px;
            color: black;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Insurance Claim Prediction</h2>
            <form action="/predict" method="POST">
                <label>üìÖ Age:</label>
                <input type="number" name="age" required>

                <label>üöª Gender:</label>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label> BMI:</label>
                <input type="number" name="bmi" step="0.1" required>

                <label>üë∂ Number of Children:</label>
                <input type="number" name="children" required>

                <label>üö¨ Smoker:</label>
                <select name="smoker">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>

                <label>üìç Region:</label>
                <select name="region">
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
